<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Add Client</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container">
    <div class="py-5 text-center">
        <h2>Edit Client</h2>
    </div>

    <div class="row">
        <div class="col-md-12 order-md-1">
            <form action="#" th:action="@{/client/update}" th:object="${client}" method="post" class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="id">ID</label>
                        <input th:field="*{id}" type="number" class="form-control" id="id" placeholder="" value="" readonly>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="firstName">First name</label>
                        <input th:field="*{firstName}" type="text" class="form-control" id="firstName" placeholder="" value="">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">Last name</label>
                        <input th:field="*{lastName}" type="text" class="form-control" id="lastName" placeholder="" value="">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <input th:field="*{username}" type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email">Email <span class="text-muted">(Optional)</span></label>
                    <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="you@example.com">

                </div>

                <div class="mb-3">
                    <label for="address">Address</label>
                    <input th:field="*{address}" type="text" class="form-control" id="address" placeholder="1234 Main St">
                </div>

                <div class="mb-3">
                    <label for="country">Country</label>
                    <select th:field="*{country}" class="custom-select d-block w-100" id="country">
                        <option th:each="countryOption : ${countries}" th:value="${countryOption}" th:text="${countryOption}"
                                th:selected="${countryOption==country}"></option>
                    </select>
                </div>
                <hr class="mb-4">

                <button class="btn btn-primary btn-lg btn-block" type="submit">Save</button>
            </form>
        </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2018 Company Name</p>
    </footer>
</div>
</body>
</html>
